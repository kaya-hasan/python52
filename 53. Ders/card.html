<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <section class="popular-posts">
    <div class="header-section auto-layout-33">
      <div class="title-section auto-layout-34">
        <div class="rectangle primary inside-auto-layout-58"></div>
        <div class="title-9 h4 black-9 inside-auto-layout-59">Popular Posts</div>
      </div>
      <div class="arrow-slider auto-layout-35">
        <div class="arrow">
          <div class="background gray-5"></div>
          <div class="strocke stroke"></div>
          <div class="auto-layout-36">
            <div class="icon-5 black-50-5 inside-auto-layout-62">&#xf060;</div>
          </div>
        </div>
        <div class="arrow-2">
          <div class="background-2 gray-6"></div>
          <div class="strocke-2 stroke-2"></div>
          <div class="auto-layout-37">
            <div class="icon-6 black-10 inside-auto-layout-64">&#xf061;</div>
          </div>
        </div>
      </div>
    </div>

    <div class="post-cards auto-layout">
      <div class="img-sport-05 inside-auto-layout">
        <div class="unsplash-nrn5rvl89lo"></div>
      </div>
      <div class="title auto-layout-2 inside-auto-layout-2">
        <div class="title-2 h5 black inside-auto-layout-3">Sport Daily</div>
      </div>
      <div class="explanation auto-layout-3 inside-auto-layout-4">
        <div class="explanation-2 paragraph black-75 inside-auto-layout-5">Latest highlights and scores.</div>
      </div>
      <div class="info auto-layout-4 gray inside-auto-layout-6">
        <div class="content auto-layout-5 inside-auto-layout-7">
          <div class="img-avatar-12 inside-auto-layout-8">
            <div class="unsplash-zhvm3xiohoe"></div>
          </div>
          <div class="text auto-layout-6 inside-auto-layout-9">
            <div class="header black-2 inside-auto-layout-10">Alex Carter</div>
            <div class="subhead black-75-2 inside-auto-layout-11">2 hours ago</div>
          </div>
          <div class="card-icon auto-layout-7 inside-auto-layout-12">
            <div class="auto-layout-8 inside-auto-layout-13">
              <div class="icon black-50 inside-auto-layout-14">&#xf005;</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="post-cards-2 auto-layout-9">
      <div class="img-technology-07 inside-auto-layout-15">
        <div class="unsplash-mp7apsum7ae"></div>
      </div>
      <div class="title-3 auto-layout-10 inside-auto-layout-16">
        <div class="title-4 h5-2 black-3 inside-auto-layout-17">Tech Radar</div>
      </div>
      <div class="explanation-3 auto-layout-11 inside-auto-layout-18">
        <div class="explanation-4 paragraph-2 black-75-3 inside-auto-layout-19">Gadgets and future trends.</div>
      </div>
      <div class="info-2 auto-layout-12 gray-2 inside-auto-layout-20">
        <div class="content-2 auto-layout-13 inside-auto-layout-21">
          <div class="img-avatar-01 inside-auto-layout-22">
            <div class="unsplash-kq8dgns1llk"></div>
          </div>
          <div class="text-2 auto-layout-14 inside-auto-layout-23">
            <div class="header-2 black-4 inside-auto-layout-24">Jamie Lee</div>
            <div class="subhead-2 black-75-4 inside-auto-layout-25">3 hours ago</div>
          </div>
          <div class="card-icon-2 auto-layout-15 inside-auto-layout-26">
            <div class="auto-layout-16 inside-auto-layout-27">
              <div class="icon-2 black-50-2 inside-auto-layout-28">&#xf005;</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="post-cards-3 auto-layout-17">
      <div class="img-car-02 inside-auto-layout-29">
        <div class="unsplash-js8kgqlfhw"></div>
      </div>
      <div class="title-5 auto-layout-18 inside-auto-layout-30">
        <div class="title-6 h5-3 black-5 inside-auto-layout-31">Auto World</div>
      </div>
      <div class="explanation-5 auto-layout-19 inside-auto-layout-32">
        <div class="explanation-6 paragraph-3 black-75-5 inside-auto-layout-33">Speed, style and reviews.</div>
      </div>
      <div class="info-3 auto-layout-20 gray-3 inside-auto-layout-34">
        <div class="content-3 auto-layout-21 inside-auto-layout-35">
          <div class="img-avatar-02 inside-auto-layout-36">
            <div class="unsplash-0wrxaxqip58"></div>
          </div>
          <div class="text-3 auto-layout-22 inside-auto-layout-37">
            <div class="header-3 black-6 inside-auto-layout-38">Sam Rivera</div>
            <div class="subhead-3 black-75-6 inside-auto-layout-39">Yesterday</div>
          </div>
          <div class="card-icon-3 auto-layout-23 inside-auto-layout-40">
            <div class="auto-layout-24 inside-auto-layout-41">
              <div class="icon-3 black-50-3 inside-auto-layout-42">&#xf005;</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="post-cards-4 auto-layout-25">
      <div class="img-food-07 inside-auto-layout-43">
        <div class="unsplash-dghy9kgdtj0"></div>
      </div>
      <div class="title-7 auto-layout-26 inside-auto-layout-44">
        <div class="title-8 h5-4 black-7 inside-auto-layout-45">Foodie Life</div>
      </div>
      <div class="explanation-7 auto-layout-27 inside-auto-layout-46">
        <div class="explanation-8 paragraph-4 black-75-7 inside-auto-layout-47">Recipes and kitchen tips.</div>
      </div>
      <div class="info-4 auto-layout-28 gray-4 inside-auto-layout-48">
        <div class="content-4 auto-layout-29 inside-auto-layout-49">
          <div class="img-avatar-10 inside-auto-layout-50">
            <div class="unsplash-l2dtmhqzx4q"></div>
          </div>
          <div class="text-4 auto-layout-30 inside-auto-layout-51">
            <div class="header-4 black-8 inside-auto-layout-52">Priya Das</div>
            <div class="subhead-4 black-75-8 inside-auto-layout-53">Today</div>
          </div>
          <div class="card-icon-4 auto-layout-31 inside-auto-layout-54">
            <div class="auto-layout-32 inside-auto-layout-55">
              <div class="icon-4 black-50-4 inside-auto-layout-56">&#xf005;</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
