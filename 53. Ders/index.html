<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="aside">
    <div class="gmail-button-compose">
      <div class="rectangle"></div>
      <div class="icons-google">
        <div class="path-6"></div>
        <div class="path-6-2"></div>
        <div class="rectangle-7"></div>
        <div class="rectangle-7-2"></div>
      </div>
      <div class="compose">Compose</div>
    </div>

    <div class="base">
      <div class="inbox">
        <div class="inbox-3">
          <div class="vector-27"></div>
          <div class="vector-28"></div>
        </div>
        <div class="inbox-2">Inbox</div>
      </div>
    </div>

    <div class="sidenav">
      <div class="star">
        <div class="group">
          <div class="vector-24"></div>
          <div class="vector-25"></div>
        </div>
        <div class="group-2">
          <div class="vector-26"></div>
        </div>
      </div>
      <div class="starred">Starred</div>

      <div class="clock-1">
        <div class="vector-23"></div>
      </div>
      <div class="snoozed">Snoozed</div>

      <div class="label-important">
        <div class="vector-21"></div>
        <div class="vector-22"></div>
      </div>
      <div class="important">Important</div>

      <div class="send">
        <div class="vector-19"></div>
        <div class="vector-20"></div>
      </div>
      <div class="sent">Sent</div>

      <div class="delete">
        <div class="vector-17"></div>
        <div class="vector-18"></div>
      </div>
      <div class="trash">Trash</div>

      <div class="file">
        <div class="vector-15"></div>
        <div class="vector-16"></div>
      </div>
      <div class="drafts">Drafts</div>
      <div class="c-14">14</div>

      <div class="categories">Categories</div>

      <div class="label-5">
        <div class="vector-13"></div>
        <div class="vector-14"></div>
      </div>

      <div class="label-4">
        <div class="vector-11"></div>
        <div class="vector-12"></div>
      </div>
      <div class="team">Team</div>

      <div class="label-3">
        <div class="vector-9"></div>
        <div class="vector-10"></div>
      </div>
      <div class="news">News</div>

      <div class="label-2">
        <div class="vector-7"></div>
        <div class="vector-8"></div>
      </div>
      <div class="work">Work</div>

      <div class="label">
        <div class="vector-5"></div>
        <div class="vector-6"></div>
      </div>
      <div class="personal">Personal</div>

      <div class="arrows-chevron-down">
        <div class="vector-4"></div>
      </div>
      <div class="more">More</div>
    </div>

    <div class="meet">
      <div class="separator"></div>
      <div class="meet-2">Meet</div>

      <div class="videocam">
        <div class="vector"></div>
        <div class="vector-2"></div>
      </div>
      <div class="new-meeting">New meeting</div>

      <div class="calendar-1">
        <div class="vector-3"></div>
      </div>
      <div class="my-meetings">My meetings</div>
    </div>
  </div>
</body>
</html>
