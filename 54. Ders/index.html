<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resim Yükleme</title>
  </head>
  <body>
    <h1>Resim Yükleme Projesi</h1>
    <input type="file" id="imageInput" />
    <br /><br />
    <img id="preview" />

    <div id="alertBox" class="alert">Resim başarıyla yüklendi</div>
    <button id="removeImage">Resmi Sil</button>
    <form id="myForm">
      <input
        type="text"
        placeholder="Adinizi girin: "
        type="text"
        id="nameInput"
      />
      <input
        type="text"
        placeholder="Soyadinizi girin: "
        type="text"
        id="surNameInput"
      />
      <button type="submit" class="btn">Gönder</button>
    </form>
    <p id="message">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus,
      suscipit!
    </p>
    <script src="script.js"></script>
  </body>
</html>
