<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27 Eylül</title>
    <style>
      div {
        display: grid;
        grid-template-columns: 33.33% 33.33% 33.33%;
      }
      .myclasses {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      #test {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="myclasses">
      <div style="background-color: lightblue; margin: 10px">Div 1</div>
      <div style="background-color: lightgreen; margin: 10px">Div 2</div>
      <div style="background-color: lightcoral; margin: 10px">Div 3</div>
      <div style="background-color: lightblue; margin: 10px">Div 4</div>
      <div style="background-color: lightgreen; margin: 10px">Div 5</div>
      <div style="background-color: lightcoral; margin: 10px">Div 6</div>
    </div>
    <h1 id="test">test</h1>
    <div class="iframe">
      <h3>iframe test</h3>
      <iframe src="google.com" frameborder="0"></iframe>
    </div>
    <h1>My First JavaScript</h1>

    <button onclick="alert('butona tıklandı')">button</button>
  </body>
</html>
