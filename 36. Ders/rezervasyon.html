<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rezervasyon.css">
    <title>Rezervasyon</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand">Altın Kaşık Lokantası</a>
        <nav class="nav">
          <a href="index.html" class="nav-link">Anasayfa</a>
          <a href="hakkimizda.html" class="nav-link">Hakkımızda</a>
          <a href="menu.html" class="nav-link">Menü</a>
          <a href="iletisim.html" class="nav-link">İletişim</a>
          <a href="rezervasyon.html" class="nav-link">Rezervasyon</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1>Rezervasyon</h1>
      <form class="" action="#" class="form">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="date">Tarih:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Saat:</label>
        <input type="time" id="time" name="time" required />

        <label for="guests">Kişi Sayısı:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required />

        <button type="submit" class="btn">Rezervasyon Yap</button>
    </main>
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 AltınKaşık Lokantası. Tüm Hakları Saklıdır.</p>
      </div>
    </footer>
  </body>
</html>
