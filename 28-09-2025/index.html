<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Header Design</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="Logo" /></a>
      </div>
      <nav>
        <a href="#">Anasayfa</a>
        <a href="#">İletişim</a>
        <a href="#">Projelerimiz</a>
      </nav>
    </header>
    <h2>Form Tasarımı</h2>
    <form>
      <div class="container">
        <label for="email"><b>Email</b></label>
        <input
          id="email"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
        <label for="psw"><b>Şifre</b></label>
        <input
          id="psw"
          type="password"
          placeholder="Şifre"
          name="psw"
          required
        />
        <button type="submit">Giriş Yap</button>
      </div>
    </form>
  </body>
</html>
